
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxFit Apparel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">LuxFit Apparel</div>
    <nav>
        <ul>
            <li><a href="#shirts">Shirts</a></li>
            <li><a href="#sweatshirts">Sweatshirts</a></li>
            <li><a href="#pants">Pants</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main Product Section -->
<section id="products">
    <!-- Product 1: Shirt -->
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Shirt">
        <h3>Shirt Name</h3>
        <p class="price">$00.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Product 2: Sweatshirt -->
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Sweatshirt">
        <h3>Sweatshirt Name</h3>
        <p class="price">$00.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Product 3: Pants -->
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Pants">
        <h3>Pants Name</h3>
        <p class="price">$00.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 LuxFit Apparel. All rights reserved.</p>
</footer>

</body>
</html>
